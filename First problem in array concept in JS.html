<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter no of value")
        let arr=[]
        for(let i=0;i<n;i++){
            arr.push(prompt(`enter ${i+1}th number`))
        }
        let k=0
        for(let j=0;j<n;j++){
            if(arr[j]!=0){
                arr[k]=arr[j]
                k++;
            }
        }
        for(let u=k;u<n;u++){
            arr[u]=0;
        }
        console.log(arr)
    </script>
</body>
</html>
